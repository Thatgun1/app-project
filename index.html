<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="javascript.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUnMTpKitb5yUBmPgYTAo_27NJ4xtbCFg&callback=initMap"
  async defer></script>
  <style>
    /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: 100%;
  }

  #map{
    height: 500px;
  }

  </style>
</head>

<body>

  <div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <!-- <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://goo.gl/images/D9t1q1" alt="Galaxy" width="1100" height="500">
      </div>
      <div class="carousel-item">
        <img src="https://goo.gl/images/Yib3eh" alt="Stars" width="1100" height="500">
      </div>
      <div class="carousel-item">
        <img src="https://goo.gl/images/vQsNms" alt="The Moon" width="1100" height="500">
      </div>
    </div> -->

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>



  <div class="container">
    <div class="jumbotron">
      <h1>Star Trekking</h1>
    </div>
    <nav class="navbar navbar-expand-sm bg-light">
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <h3>Witness the Majesty of the Universe</h3>
      <!-- Button to Open the Modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Share Your Location?
      </button>

      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <input type=text>
              Enter Zip
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Submit</button>
            </div>

          </div>
        </div>
      </div>
      <div id="map">

      </div>

    </div>

    <div id="map"></div>

</body>

</html>
